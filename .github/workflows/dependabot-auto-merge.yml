name: auto-merge

permissions: read-all

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.4.0
      - uses: ahmadnassri/action-dependabot-auto-merge@v2.6.5
        with:
          target: minor
          github-token: ${{ secrets.PAT }}
