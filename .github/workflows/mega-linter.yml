---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter

on:
  # Trigger mega-linter at every push. Action will also be visible from Pull Requests to main
  push: # Comment this line to trigger action only on pull-requests (not recommended if you don't pay for GH Actions)
  pull_request:
    branches: [main]

env: # Comment env block if you do not want to apply fixes
  # Apply linter fixes configuration
  APPLY_FIXES: all # When active, APPLY_FIXES must also be defined as environment variable (in github/workflows/mega-linter.yml or other CI tool)
  APPLY_FIXES_EVENT: pull_request # Decide which event triggers application of fixes in a commit or a PR (pull_request, push, all)
  APPLY_FIXES_MODE: commit # If APPLY_FIXES is used, defines if the fixes are directly committed (commit) or posted in a PR (pull_request)

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: ${{ github.event_name == 'pull_request' && '0' || '1' }}

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.io/flavors/
        uses: oxsecurity/megalinter/flavors/documentation@v6
        env:
          # All available variables are described in documentation
          # https://megalinter.io/configuration/
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'pull_request' }} # Validates all source when its a PR, else just the git diff with main.
          PAT: ${{ secrets.PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ADD YOUR CUSTOM ENV VARIABLES HERE OR DEFINE THEM IN A FILE .mega-linter.yml AT THE ROOT OF YOUR REPOSITORY
          # DISABLE: COPYPASTE,SPELL # Uncomment to disable copy-paste and spell checks

      # Upload MegaLinter artifacts
      - name: Archive production artifacts
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: Print IF section parameters and boolean result
        run: |
          echo "has_updated_sources: ${{ steps.ml.outputs.has_updated_sources }}"
          echo "APPLY_FIXES_EVENT: ${{ env.APPLY_FIXES_EVENT }}"
          echo "APPLY_FIXES_MODE: ${{ env.APPLY_FIXES_MODE }}"
          echo "success: ${{ success() }}"
          echo "failure: ${{ failure() }}"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.repository: ${{ github.repository }}"
          echo "github.event.pull_request.head.repo.full_name: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Overall boolean result: ${{ steps.ml.outputs.has_updated_sources == 1 &&
                (env.APPLY_FIXES_EVENT == 'all' || env.APPLY_FIXES_EVENT == github.event_name) &&
                env.APPLY_FIXES_MODE == 'pull_request' &&
                (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
                (${{ success() }} || ${{ failure() }}) }}"

      # Create pull request if applicable (for now works only on PR from same repository, not from forks)
      - name: Create Pull Request with applied fixes
        id: cpr
        if: steps.ml.outputs.has_updated_sources == 1 &&
          (env.APPLY_FIXES_EVENT == 'all' || env.APPLY_FIXES_EVENT == github.event_name) &&
          env.APPLY_FIXES_MODE == 'pull_request' &&
          (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
          (${{ success() }} || ${{ failure() }})
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          commit-message: "[MegaLinter] Apply linters automatic fixes"
          title: "[MegaLinter] Apply linters automatic fixes"
          labels: bot

      - name: Print Create PR parameters and boolean result
        run: |
          echo "Token - ${{ secrets.PAT || secrets.GITHUB_TOKEN }}"
          echo "Commit Message - [MegaLinter] Apply linters automatic fixes"
          echo "Title - [MegaLinter] Apply linters automatic fixes"
          echo "Labels - bot"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
          echo "Overall boolean result: ${{ steps.cpr.conclusion == 'success' && (${{ success() }} || ${{ failure() }}) }}"

      - name: Create PR output
        if: steps.cpr.conclusion == 'success' && (${{ success() }} || ${{ failure() }})
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

      - name: Print Prepare commit parameters and boolean result
        run: |
          echo "has_updated_sources: ${{ steps.ml.outputs.has_updated_sources }}"
          echo "APPLY_FIXES_EVENT: ${{ env.APPLY_FIXES_EVENT }}"
          echo "APPLY_FIXES_MODE: ${{ env.APPLY_FIXES_MODE }}"
          echo "ref: ${{ github.ref }}"
          echo "event_name: ${{ github.event_name }}"
          echo "pull_request.head.repo.full_name: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "github.repository: ${{ github.repository }}"
          echo "Overall boolean result: ${{ steps.ml.outputs.has_updated_sources == 1 &&
            (env.APPLY_FIXES_EVENT == 'all' || env.APPLY_FIXES_EVENT == github.event_name) &&
            env.APPLY_FIXES_MODE == 'commit' &&
            github.ref != 'refs/heads/main' &&
            (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
            (${{ success() }} || ${{ failure() }}) }}"

      # Push new commit if applicable (for now works only on PR from same repository, not from forks)
      - name: Prepare commit
        id: pc
        if: steps.ml.outputs.has_updated_sources == 1 &&
          (env.APPLY_FIXES_EVENT == 'all' || env.APPLY_FIXES_EVENT == github.event_name) &&
          env.APPLY_FIXES_MODE == 'commit' &&
          github.ref != 'refs/heads/main' &&
          (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
          (${{ success() }} || ${{ failure() }})
        run: sudo chown -Rc $UID .git/

      - name: Print Commit and push applied linter fixes parameters and boolean result
        run: |
          echo "Branch - ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}"
          echo "Commit Message - [MegaLinter] Apply linters fixes"
          echo "Commit User Name - megalinter-bot"
          echo "Overall boolean result: ${{ steps.pc.conclusion == 'success' && (${{ success() }} || ${{ failure() }}) }}"

      - name: Commit and push applied linter fixes
        if: steps.pc.conclusion == 'success' && (${{ success() }} || ${{ failure() }})
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "[MegaLinter] Apply linters fixes"
          commit_user_name: megalinter-bot
